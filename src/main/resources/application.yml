server:
  port: 9000
spring:
  h2:
    console:
      enabled: true
      settings:
        trace: false
logging:
  level:
    org:
#      hibernate: debug
---
spring:
  profiles:
    active: dev #dev
---
spring:
  sql:
    init:
      mode: always
      data-locations: classpath:data-h2.sql
      schema-locations: classpath:schema-h2.sql
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    properties:
      generate_statistics: true
    generate-ddl: true
  config:
    activate:
      on-profile: dev
---
spring:
  #sql:
    #init:
      #mode: never
      #schema-locations: classpath:hr_schema_postgres.sql
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    #url: jdbc:postgresql://localhost:5432/
    #username: postgres
    #password: postgres
  jpa:
    open-in-view: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        generate_statistics: false
    show-sql: true
  config:
    activate:
      on-profile: prod
welcome:
  message: welcome
  cloudName: ${cloudName}
  apiKey: ${apiKey}
  apiSecret: ${apiSecret}